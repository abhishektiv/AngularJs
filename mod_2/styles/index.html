<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" >
    <div ng-controller="ToBuyController as toBuy">
        <!-- To Buy List -->
        <div class="col-md-6">
         <h2>To Buy:</h2>
         <ul>
          <li ng-repeat="item in toBuy.list">Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click='toBuy.push($index)'><span class="glyphicon glyphicon-ok"></span> Bought</button></li> 
         </ul>
         <div class="emptyMessage" ng-if="toBuy.list.length==0">Everything is bought!</div>
        </div>
    </div>
    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as bought">
        <div class="col-md-6">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in bought.list">Bought {{ item.quantity }} {{ item.name }}</li>
         </ul>
         <div class="emptyMessage" ng-if="bought.list.length==0">Nothing bought Yet!</div>
        </div>
    </div>
  </div>
</div>

</body>
</html>
